<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- including jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="main.css">
    <title>Form Validation</title>
</head>
<body class="bg-white" style="background-color: #f0f2f5;">



    <div class="d-flex flex-column tab-content justify-content-center" style="min-height: 1000px;">

        <div class="d-flex pb-2 justify-content-center">
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active_tab" custom-toggle="tab" href="#form1">Start</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" custom-toggle="tab" href="#form2">Next</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" custom-toggle="tab" href="#form3">Finish</a>
                </li>
            </ul>
        </div>

        <div class="bg-danger tab_pane align-self-center border-0 rounded p-0 new_acc" id="form1">
            <div class="d-flex rounded-top text-center flex-column bg-white border-bottom w-100 new_acc_head">
                <h3 class="fw-bolder m-0">Create a new account</h3>
                <p class="text-secondary small m-0">It's quick and easy.</p>
            </div>
            <div class="d-flex rounded-bottom flex-column bg-white w-100 new_acc_body">
                <form novalidate action="" class="needs-validation h-100 d-flex flex-column row-gap-3" style="">
                    <div class="d-flex" style="column-gap: 10px;">
                        <div class="_tooltip">
                            <input class=" form-control rounded inset_border" name="fname" required type="text" placeholder="First Name">
                            <div class="_tooltip_text">hello world</div>
                        </div>
                        <div class="">
                            <input class="form-control rounded inset_border" name="lname" type="text" placeholder="Last Name">
                        </div>  
                    </div>
                    <div class="_tooltip">
                        <input type="email" required name="email" class="form-control _form2 rounded inset_border" placeholder="Email address">
                        <div class="_tooltip_text">hello tooltip</div>
                    </div>
                    <div class="">
                        <button type="submit" class="submit1 btn btn-primary rounded w-100">Next</button>
                    </div>
                </form>
            </div>
        </div>


        <div class="bg-danger tab_pane d-none align-self-center border-0 rounded p-0 new_acc" id="form2">
            <div class="d-flex rounded-top text-center flex-column bg-white border-bottom w-100 new_acc_head">
                <h3 class="fw-bolder m-0">Form2</h3>
                <p class="text-secondary small m-0">Additional Information.</p>
            </div>
            <div class="d-flex rounded-bottom flex-column bg-white w-100 new_acc_body">
                <form novalidate action="" class="needs-validation d-flex flex-column row-gap-3" style="">
                    <div class="d-flex" style="column-gap: 10px;">
                        <div class="_tooltip">
                            <input class=" form-control rounded inset_border" name="fname" required type="text" placeholder="First Name">
                            <div class="_tooltip_text">hello world</div>
                        </div>
                        <div class="">
                            <input class="form-control rounded inset_border" name="lname" type="text" placeholder="Last Name">
                        </div>  
                    </div>
                    <div class="_tooltip">
                        <input type="email" required name="email" class="form-control _form2 rounded inset_border" placeholder="Email address">
                        <div class="_tooltip_text">hello tooltip</div>
                    </div>
                    <div>
                        <button type="submit" class="submit1 btn btn-primary rounded w-100">Next</button>
                    </div>
                </form>
            </div>
        </div>


        <div class="bg-danger tab_pane d-none align-self-center border-0 rounded p-0 new_acc" id="form3">
            <div class="d-flex rounded-top text-center flex-column bg-white border-bottom w-100 new_acc_head">
                <h3 class="fw-bolder m-0">Finish</h3>
                <p class="text-secondary small m-0">Check before submitting.</p>
            </div>
            <div class="d-flex rounded-bottom flex-column bg-white w-100 new_acc_body">
                <form action="" novalidate class="needs-validation d-flex flex-column row-gap-3" style="">
                    <div class="d-flex" style="column-gap: 10px;">
                        <div class="_tooltip">
                            <input class=" form-control rounded inset_border" name="fname" required type="text" placeholder="First Name">
                            <div class="_tooltip_text">hello world</div>
                        </div>
                        <div class="">
                            <input class="form-control rounded inset_border" name="lname" type="text" placeholder="Last Name">
                        </div>  
                    </div>
                    <div class="_tooltip">
                        <input type="email" required name="email" class="form-control _form2 rounded inset_border" placeholder="Email address">
                        <div class="_tooltip_text">hello tooltip</div>
                    </div>
                    <div>
                        <button type="submit" class="submit3 btn btn-primary rounded w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="align-self-center pt-2" style="width: 433px; "><marquee behavior="alternate" id="bragFoot" direction="" hspace="5px">Functionalised by JavaScript</marquee></div>

    </div>

    </div>

</body>
</html>
