<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-dark">
    <div class="container py-5" style="">
        <div class="row py-5 align-items-center d-flex flex-column">
            <div class="col-5 py-5 justify-content-center" style="width: 250px !important;">
                <h1 class="text-white text-center">Simple Calculator</h1>
                <div class="bg-secondary rounded p-4">
                    <!-- <input type="text" class="w-100 text-end" value="Hello + Man"> -->
                    <div class="">
                        <label for="num1" class="text-white">number1</label>
                        <input type="text" class="w-100 rounded" value="" id="num1" placeholder="Input First Number">
                    </div>
                    <div class="">
                        <label for="num2" class="text-white">number2</label>
                        <input type="text" class="w-100 rounded" value="" id="num2" placeholder="Input Second Number">
                    </div>
                    <div class="d-flex justify-content-between mt-3" style="column-gap: 2px; max-width: 100%;">
                        <button type="button" class="btn btn-dark" id="sum">+</button>
                        <button type="button" class="btn btn-dark" id="sub">-</button>
                        <button type="button" class="btn btn-dark" id="mul">*</button>
                        <button type="button" class="btn btn-dark" id="div">/</button>
                        <!-- <button type="button" class="btn btn-dark" id="equal">=</button> -->
                    </div>
                    <div class="mt-3">
                        <label for="output" class="text-white" id="outputLabel">Output</label>
                        <input type="text" class="w-100 rounded text-end" id="output" placeholder="output">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
